<!DOCTYPE html>
<html lang="de">
<!--/*
The content of this file is copied from Spring Security's default login form (see DefaultLoginPageGeneratingFilter).
The messages are now implemented with thymeleaf instead of Java, and references to the CSS files are changed to save them together
with this application to avoid network traffic to third party CDNs.
*/-->
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Please sign in</title>
	<link href="/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link href="/css/signin.css" rel="stylesheet" crossorigin="anonymous"/>
</head>
<body>
<div class="container">
	<form th:action="@{/login}" class="form-signin" method="post">
		<h3 class="form-signin-heading">Dam Damage Detection</h3>

		<div th:if="${param.error}" class="alert alert-danger">Invalid username/password!</div>
		<div th:if="${param.logout}" class="alert alert-success">Logout successful</div>

		<p>
			<label for="username" class="sr-only">Username</label>
			<input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
		</p>
		<p>
			<label for="password" class="sr-only">Password</label>
			<input type="password" id="password" name="password" class="form-control" placeholder="Password" required autocomplete="current-password">
		</p>
		<button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
	</form>
</div>
</body>
</html>
